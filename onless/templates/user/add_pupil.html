{% extends 'base.html' %}

{% block content %}
    <div class="row ml-5">
        <!-- left column -->
        <div class="col-md-6" style="margin-left: 365px; margin-bottom: 50px">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">O'quvchi qo'shish</h3>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" method="POST" action="{% url 'add_pupil_url' %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputname">F.I.O:</label>
                            <input type="text" name="name" class="form-control" id="exampleInputname"
                                   placeholder="F.I.O ni kiriting ...">
                        </div>

                         <div class="form-group">
                            <label for="exampleInputname">Grupa:</label>
                             <select name="group" class="form-control" id="">
                                 {% for group in groups %}
                                     <option value="{{ group.id }}">{{ group.category }}-{{ group.number }}</option>
                                 {% endfor %}
                             </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Tug'ilgan yil:</label>
                            <input type="date" name="birthday" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputAddress">Manzil:</label>
                            <input type="text" name="address" class="form-control" id="exampleInputAddress">
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefon raqami:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">+998</div>
                                </div>
                                <input type="text" class="form-control" id="phone" maxlength="9" name="phone"
                                       placeholder="Telefon raqamini kiriting. Masalan: 972800809">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputGender">Jinsi:</label>
                            <select class="form-control" name='gender' id="exampleInputGender">
                                <option class="form-control" value="M">Erkak</option>
                                <option class="form-control" value="W">Ayol</option>
                            </select>
                        </div>

                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Saqlash</button>
                        <button type="reset" class="btn btn-danger">Tozalash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
