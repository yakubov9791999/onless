{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Tumanlar/Shaharlar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard'%}">Saytga o ªtish</a></li>
                        <li class="breadcrumb-item active">Tumanlar/Shahar</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="alert   alert-default-dark" role="alert">
                                    <div class="form-group">
                                        <label>Nomi</label>
                                        <br>
                                        {{ form.title }}
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="alert   alert-default-dark" role="alert">
                                    <div class="form-group">
                                        <label>Tuman/Shahar</label>
                                        <br>
                                        {{ form.region }}
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="alert   alert-default-dark" role="alert">
                                    <div class="form-group">
                                        <label>Saralsh</label>
                                        <br>
                                        {{ form.sort }}
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
