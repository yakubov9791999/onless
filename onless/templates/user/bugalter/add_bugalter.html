{% extends 'base.html' %}

{% block content %}
<div class="row" style="margin: auto">
        <!-- left column -->
        <div class="col-md-6 col-sm-12" style="margin: auto">
        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Hisobchi qo'shish</h3>
            </div>

            {% include 'inc/messages.html' %}

            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" method="POST" action="{% url 'user:add_bugalter' %}">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label id="label_fio" for="exampleInputname">F.I.O</label>
                        <input type="text"  name="name" class="form-control" id="exampleInputname"
                               placeholder="F.I.O ni kiriting ...">
                    </div>

                    <div class="form-group">
                        <label id="label_pasport" for="exampleInputPasport">Pasport</label>
                        <input type="text" name="pasport" maxlength="9" class="form-control" id="exampleInputPasport"
                               placeholder="Masalan: AA1234567">
                    </div>

                    <div class="form-group">
                        <label id="label_phone" for="phone">Telefon raqami</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">+998</div>
                            </div>
                            <input type="text" required="required" class="form-control" id="phone" maxlength="9" name="phone"
                                   placeholder="Telefon raqamini kiriting. Masalan: 972800809">
                        </div>
                    </div>


                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-success">Saqlash</button>
                    <button type="reset" class="btn btn-danger">Tozalash</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <style>
        #label_fio:after, #label_pasport:after, #label_phone:after {
            content: "*";
            color: red;
        }
    </style>
{% endblock content %}
{% block bottom %}
    <script>
        $("#exampleInputPasport").keypress(function (event) {
            var ew = event.which;
            if (ew == 32)
                return true;
            if (48 <= ew && ew <= 57)
                return true;
            if (65 <= ew && ew <= 90)
                return true;
            if (97 <= ew && ew <= 122)
                return true;
            alert("Faqat lotin harflari va raqamlar kiriting")

            return false;
        });

          $('#phone').keyup(function () {
            var test = $('#phone').val();
            var pattern = /^\d{9}$/;
            if (test.match(pattern)) {
                $('#phone').css("border", "1px solid green");
                $('#phone').css("border-radius", "7px");
                $('#phone').css("background", "#f4fef3");

            } else {
                $('#phone').css("border", "1px solid red");
                $('#phone').css("border-radius", "4px");
                $('#phone').css("background", "#fef8f8");

            }
        });

    </script>
{% endblock bottom %}
