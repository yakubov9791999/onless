<!DOCTYPE html>
{% load i18n %}
{% load account socialaccount %}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Onless.uz</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <style>
        body{
            background-image: url("/media/online/front/back.jpg") !important;
            background-size: cover;

        }
        #show_password {
            cursor: pointer;
        }
    </style>
</head>
<body class="hold-transition login-page">

<div class="login-box">
    <div class="login-logo">
        <a href="#" style="color: #1548bb"><b>Onless</b>.uz</a>
    </div>
    <!-- /.login-logo -->
    <div class="card" style="margin-bottom: 150px">
        <div class="card-body login-card-body" style="border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.5)">
            <p class="login-box-msg" style="color: darkblue">Tizimga kirish</p>
            {% for message in messages %}

                <div class="alert alert-danger">
                    <a class="close" href="#" data-dismiss="alert">×</a>
                    {{ message }}
                </div>
            {% endfor %}
            <form class="login" method="POST" action="{% url 'user:login' %}">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Loginni kiriting ..."
                           style="box-shadow: 0 0 5px rgba(0,0,0,0.5)">
                    <div class="input-group-append">
                        <div class="input-group-text" style="box-shadow: 0 0 5px rgba(0,0,0,0.5)">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Parolni kiriting ..."
                           style="box-shadow: 0 0 5px rgba(0,0,0,0.5)">
                    <div class="input-group-append">
                        <div class="input-group-text" style="box-shadow: 0 0 5px rgba(0,0,0,0.5)">
                            <span id="show_password" class="fas fa-eye" title="Parolni ko'rish"></span>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" name="checkbox" value="True" id="remember">
                            <label for="remember">
                                Eslab qol
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit">{% trans "Kirish" %}</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <p class="mb-1">
                {#                <a href="{% url 'account_reset_password' %}">{% trans "Parolni unutdingizmi ?" %}</a>#}
                <a onclick="my_func()" href="">{% trans "Parolni unutdingizmi ?" %}</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->
<script type="text/javascript">
    function my_func() {
        alert('Guruh rahbaridan parol loginingizni oling !')
    }


</script>

<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

</body>
</html>
