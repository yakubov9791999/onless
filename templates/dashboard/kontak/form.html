{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Avtomobillar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard'%}">Saytga o ªtish</a></li>
                        <li class="breadcrumb-item active">Avtomobillar</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">

                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="alert   alert-default-dark" role="alert">
                                    <div class="form-group">
                                        <label>Mashina nomi</label>
                                        <br>
                                        {{ form.model }} <a href="{% url 'carmodel_create' %}"><i class="fas fa-plus-square" style="color: #0a53be"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="alert   alert-default-dark" role="alert">
                                    <div class="form-group">
                                        <label>Viloyatni tanlang</label>
                                        <br>
                                        {{ form.region }} <a href="{% url 'region_create' %}"><i class="fas fa-plus-square" style="color: #0a53be"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="alert   alert-default-dark" role="alert">
                                    <div class="form-group">
                                        <label>Davlat raqam belgisi</label>
                                        <br>
                                        {{ form.state_number }}
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="alert   alert-default-dark" role="alert">
                                    <div class="form-group">
                                        <label>Instruktor</label>
                                        <br>
                                        <select name="instructor">
                                            {% for i in instructors %}
                                                <option value="{{ i.id }}">{{ i.name }}</option>
                                            {% endfor %}
                                        </select>  <a href="{% url 'user_create' %}"><i class="fas fa-plus-square" style="color: #0a53be"></i></a>

                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="alert   alert-default-dark" role="alert">
                                    <div class="form-group">
                                        <label>Ijara avtomobil</label>
                                        <br>
                                        {{ form.is_rental }}
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="alert   alert-default-dark" role="alert">
                                    <div class="form-group">
                                        <label>Avtomobil narxi</label>
                                        <br>
                                        {{ form.price }}
{#                                        <input type="integer" id="price" name="price">#}
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
