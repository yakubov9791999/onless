{% extends 'base.html' %}
{% load prev_next_tags %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            {% for category in categories %}
                <a href="{{ category.get_absolute_url }}">
                    <div style="display: block" class="col-lg-3 col-md-3 col-sm-4">
                        <div class="thumbnail img-thumb-bg" style="background: url('{% if category.photo %}{{ category.photo.url }}{% endif %}'); background-size: 100%">
                            <div class="overlay-exists"></div>
                            {#                        <div class="overlay-noexists"></div>#}

                            <div class="caption">
                                <div class="tag"><a href="{{ category.get_absolute_url }}">{{ category.section.title }} </a>
                                </div>
                                <div class="title"><a href="{{ category.get_absolute_url }}">{{ category.title }} </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>

    </div>

{% endblock content %}
