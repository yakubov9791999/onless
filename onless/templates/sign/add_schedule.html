{% extends 'base.html' %}

{% block content %}
    <div class="row" style="margin: auto">
        <!-- left column -->
        <div class="col-md-6 col-sm-12" style="margin: auto">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Mavzu qo'shish</h3>
                </div>
                {% include 'inc/messages.html' %}
                <!-- /.card-header -->
                <!-- form start -->

                <form role="form" id="schedule_form" method="POST" action="{% url 'sign:add_schedule' %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <label class="label_required" for="exampleInputname">Toifani tanlang</label>
                        <select name="category" id="category" class="form-control">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="BC">BC</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="Malaka oshirish">Malaka oshirish</option>
                        </select>
                        <label for="subject" class="label_required">Fan nomi</label>
                        <select id="subject" name="subject" class="form-control">
                            <option value="">--Toifani tanlang--</option>
                        </select>
                        <label for="title" class="label_required">Mavzu nomi</label>
                        <input type="text" id="title" class="form-control" placeholder="Masalan: Ogohlantiruvchi belgilar" name="title">
                        <label for="sort" class="label_required">Tartibi</label>
                        <input type="text" id="sort" class="form-control" placeholder="Masalan: 1" name="sort">
                    </div>
                    <div class="card-footer">
                        <button id="submit" class="btn btn-success">Saqlash</button>
                        <button type="reset" class="btn btn-danger">Tozalash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#category").change(function () {

                var selectedCategory = $(this).children("option:selected").val();
                $.ajax({
                    type: "GET",
                    url: "{% url 'sign:get_subject' %}",
                    data: {
                        'category': selectedCategory, // from form
                    },
                    success: function (message) {
                        $('#subject').empty().append(message)
                        $('#subject').css('border-color', '#007bff')
                        setTimeout(function () {
                            $('#subject').css('border-color', '#ced4da')
                        }, 2000)

                    }
                });
            });

            $('#subject').on('change', function () {
                if (isNaN($('#subject').val())) {
                    $('#subject').css('border-color', 'red')
                } else {
                    $('#subject').css('border-color', 'green')
                }
            })

            $('#title').on('keypress', function () {
                if ($('#title').val() == '') {
                    $('#title').css('border-color', 'red')
                } else {
                    $('#title').css('border-color', 'green')
                }
            })

            $('#submit').on('click', function (e) {
                e.preventDefault()
                alert(isNaN($('#subject').val()))
                if (!isNaN($('#subject').val())) {

                    $('#subject').css('border-color', 'red')
                } else if ($('#title').val() == ''){
                    $('#title').css('border-color', 'red')
                }

            })


        });
    </script>
{% endblock content %}
