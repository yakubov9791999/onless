{% extends 'base.html' %}
{% load prev_next_tags %}
{% block content %}

    <div class="container-fluid">
        <div class="row mt-3">
            {% for mainsection in mainsections %}
                <div class="col-lg-6 col-md-3 col-sm-4 mb-5">
                    <div class="thumbnail img-thumb-bg" style="background: url('{% if mainsection.photo %}{{ mainsection.photo.url }}{% endif %}'); background-size: 100%">
                        <div class="overlay-exists"></div>
                        <div class="caption">
                            <div class="tag"><a href="{{ mainsection.get_absolute_url }}">{{ mainsection.title }} </a></div>
                            <div class="title"> <a href="{{ mainsection.get_absolute_url }}">{{ mainsection.get_title_display }} </a></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
