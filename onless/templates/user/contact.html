{% extends 'base.html' %}

{% block content %}
    <div class="row ml-5">
        <!-- left column -->
        <div class="col-md-6" style="margin-left: 25%; margin-bottom: 50px">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Fikringizni qoldiring</h3>
                </div>
                {% include 'inc/messages.html' %}

                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" method="POST" action="{% url 'user:contact' %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputname">Ism:</label>
                            <input type="text" name="name" class="form-control" id="exampleInputname"
                                   placeholder="Ismingizni kiriting ...">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputtextarea">Fikr bildiring:</label>
                            <textarea name="text" id="" cols="30" class="form-control"
                                      placeholder="Fikringizni yozing..." rows="10"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputtextarea">Rasmni joylashtiring:</label>
                            <input type="file" name="photo" class="form-control">
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Saqlash</button>
                        <button type="reset" class="btn btn-danger">Tozalash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
