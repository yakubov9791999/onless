{% extends 'base.html' %}
{% load prev_next_tags %}
{% block content %}
    <a href="{% url "video_categories_list_url" %}"><b>Darslar ro'yhatiga qaytish</b></a>
    <div class="container-fluid">

        <div class="row mt-3">

            {% for video in category.videos.all %}
                <a href="{{ video.get_absolute_url }}">
                <div class="col-lg-3 col-md-3 col-sm-4">
                    <div class="thumbnail img-thumb-bg" style="background: url('{% if video.photo %}{{ video.photo.url }}{% endif %}'); background-size: 100%">
                    {% if request.user.user_view_complete.exists %}
                        <div class="overlay-exists"></div>
                        {% else %}
                        <div class="overlay-noexists"></div>
                        {% endif %}
                        <div class="caption">
                            <div class="tag"><a href="{{ video.get_absolute_url }}">{{ category.title }} </a></div>
                            <div class="title"><a href="{{ video.get_absolute_url }}">{{ video.title }}</a></div>
                        </div>
                    </div>
                </div>
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
