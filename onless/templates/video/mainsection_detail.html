{% extends 'base.html' %}
{% load prev_next_tags %}
{% block content %}

    <div class="container-fluid">
        <div class="row mt-3">
            {% for section in mainsection.video_section.all %}
                <div class="col-lg-3 col-md-3 col-sm-4">
                    <div class="thumbnail img-thumb-bg" style="background: url('{% if section.photo %}{{ section.photo.url }}{% endif %}'); background-size: 100%">
                        <div class="overlay-exists"></div>
{#                        <div class="overlay-noexists"></div>#}
                        <div class="caption">
                            <div class="tag"><a href="{% url 'video_categories_list_url' %}">{{ section.title }} </a></div>
                            <div class="title"><a href="{% url 'video_categories_list_url' %}">{{ section.title }}</a></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
