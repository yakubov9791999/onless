{% extends 'base.html' %}
{% load sign_tags %}
{% block content %}
    {% for category in categories %}
        <div id="accordion{{ category.id }}">
            <div class="card">
                <div class="card-header" id="heading{{ category.id }}">
                    <h5 class="mb-1 mt-1">
                        <button class="btn btn-link"  data-toggle="collapse" data-target="#collapse{{ category.id }}"
                                aria-expanded="true" aria-controls="collapse{{ category.id }}" id="collapse-title">
                            <i class="fas fa-angle-double-right"></i> {{ category.title }}
                        </button>
                    </h5>
                </div>

                <div id="collapse{{ category.id }}" class="collapse hide" aria-labelledby="heading{{ category.id }}"
                     data-parent="#accordion{{ category.id }}">
                    <div class="card-body">
                        <div class="row">

                            {% for sign in category.sign_cateogories.all %}
                                <div class="col-md-2 mt-1 mb-1">
                                    <div class="sign-photo">
                                        <div class="tooltip-sign">
                                            <img src="{{ sign.photo.url }}" alt="{{ sign.title }}">
                                            <span class="tooltip-sign-text">{{ sign.text }}</span>
                                        </div>
                                    </div>
                                    <div class="tooltip-sign">{{ sign.title }}
                                        <span class="tooltip-sign-text">{{ sign.text }}</span>
                                    </div>

                                </div>
                            {% endfor %}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
