{% extends 'base.html' %}

{% block content %}

    {% for category in signs_categories %}
        <div class="row">
            <div class="col-12"><h2 class="text-center">{{ category.title }}</h2></div>
            <div class="col-12">
                <div class="row" style="">
                    {% for sign in category.sign_cateogories.all %}
                        <div class="col-2 text-center" >
                            <img src="{{ sign.photo.url }}" alt="" width="100px">
                            <p>  {{ sign.title }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
