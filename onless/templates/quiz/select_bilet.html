{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
    <div class="card-header bg-primary">
                <h3 class="card-title">{% if lang == 'ru' %}Выберите билет:{% elif lang == 'kr' %}Билетни танланг:{% else %}Biletni tanlang:{% endif %}</h3>
            </div>

        <div class="row">
            {% for bilet in bilets %}

                <div class="col-4 col-lg-2 col-md-2 col-sm-3 col-xs-3 mt-3">

                    <div class=" text-center">
                        <a href="{% url 'quiz:select_bilet' %}?lang={{ lang }}&bilet={{ bilet }}" class="btn btn-outline-dark bilet_q" >
                                {{ bilet }}
                        </a>

                    </div>
                </div>

            {% endfor %}

        </div>
    </div>
{% endblock content %}
