{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Tizimdan chiqish" %}{% endblock %}

{% block content %}
<h1>{% trans "Tizimdan chiqish" %}</h1>

<p>{% trans 'Tizimdan chiqishni hohlaysizmi ?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-danger" type="submit">{% trans 'Tizimdan chiqish' %}</button>
</form>


{% endblock %}
