{% extends 'base.html' %}

{% block content %}

    <div class="row" style="margin: auto">
        <!-- left column -->
        <div class="col-md-6 col-sm-12" style="margin: auto">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">O'quvchi qo'shish</h3>
                </div>
                {% include 'inc/messages.html' %}

                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" method="POST" action="{% url 'user:add_pupil' %}">
                    {% csrf_token %}
                    <div class="card-body">

                        <div class="form-group">
                            <label class="label_required" for="exampleInputname">F.I.O</label>
                            <input type="text" name="name" class="form-control" id="exampleInputname"
                                   placeholder="F.I.O ni kiriting ..." required="required">
                        </div>

                        <div class="form-group">
                            <label class="label_required" for="exampleInputname">Guruh</label>
                            <select name="group" class="form-control" id="" required="required">
                                {% for group in groups %}
                                    <option value="{{ group.id }}">{{ group.category }}-{{ group.number }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="label_required" for="exampleInputname">Pasport</label>
                            <input type="text" name="pasport" maxlength="9" minlength="7" class="form-control"
                                   id="exampleInputPasport"
                                   placeholder="Masalan: AA1234567" required="required" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="label_required" for="phone">Telefon raqami</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">+998</div>
                                </div>
                                <input type="number" class="form-control" id="phone" required="required" min="100000000" max="999999999"
                                       name="phone"
                                       placeholder="Telefon raqamini kiriting. Masalan: 901234567" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Tug'ilgan yili:</label>
                            <div class="input-group">
                                <input type="date" class="form-control" id="birthday" name="birthday">
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Saqlash</button>
                        <button type="reset" class="btn btn-danger">Tozalash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
{% block bottom %}
    <script>
        $("#exampleInputPasport").keypress(function (event) {
            var ew = event.which;
            if (ew == 32)
                return true;
            if (48 <= ew && ew <= 57)
                return true;
            if (65 <= ew && ew <= 90)
                return true;
            if (97 <= ew && ew <= 122)
                return true;
            alert("Faqat lotin harflari va raqamlar kiriting")

            return false;
        });

    </script>
{% endblock bottom %}
