{% extends 'base.html' %}

{% block content %}
    <div class="row" style="margin: auto">
        <!-- left column -->
        <div class="col-md-6 col-sm-12" style="margin: auto">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Mavzu qo'shish</h3>
                </div>
                {% include 'inc/messages.html' %}
                <!-- /.card-header -->
                <!-- form start -->

                <form role="form" method="POST" action="{% url 'sign:add_schedule' %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <label for="exampleInputname">Toifani tanlang:</label>
                        <select name="category" id="category" class="form-control">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="BC">BC</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                        {{ form }}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Saqlash</button>
                        <button type="reset" class="btn btn-danger">Tozalash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#category").change(function () {

                var selectedCategory = $(this).children("option:selected").val();
                $.ajax({
                    type: "GET",
                    url: "{% url 'sign:get_subject' %}",
                    data: {
                        'category': selectedCategory, // from form
                    },
                    success: function (message) {
                        $('#subject').empty().append(message)

                        {#var e = $('<div style="display:block; float:left;width:' + width + 'px; height:' + height + 'px; margin-top:' + positionY + 'px;margin-left:' + positionX + 'px;border:1px dashed #CCCCCC;"></div>');#}
                        {#$('#append').append(e);#}
                        {#e.attr('id', 'myid');#}
                    }
                });
            });


        });
    </script>
{% endblock content %}
