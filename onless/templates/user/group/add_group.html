{% extends 'base.html' %}

{% block content %}
    <div class="row" style="margin: auto">
        <!-- left column -->
        <div class="col-xl-8 col-lg-8 col-md-10 col-sm-12" style="margin: auto">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Guruh qo'shish</h3>
                </div>
                {% include 'inc/messages.html' %}
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" method="POST" action="{% url 'user:add_group' %}">
                    {% csrf_token %}
                    <div class="card-body">

                        <div class="form-group">
                            <label class="label_required" for="exampleInputname">Toifasi</label>
                            <select name="category" class="form-control">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="BC">BC</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="Malaka oshirish">Malaka oshirish</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="label_required" for="exampleInputname">Raqami</label>
                            <input type="number" name="number" placeholder="Masalan: 1" class="form-control"
                                   required="required">
                        </div>

                        <div class="form-group">
                            <label class="label_required" for="exampleInputname">O'qituvchisi</label>
                            <select name="teacher" class="form-control" required="required">
                                {% for teacher in teachers %}
                                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label_required" for="exampleInputdatestart">Boshlanishi</label>
                            <input type="date" name="start" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label class="label_required" for="exampleInputdatestop">Tugashi</label>
                            <input type="date" name="stop" class="form-control" required="required">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputpay">O'qish summasi</label>
                            <input type="number" id="exampleInputpay" name="price" placeholder="Masalan: 2 000 000"
                                   class="form-control">
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Saqlash</button>
                        <button type="reset" class="btn btn-danger">Tozalash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
