{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Dars jadvali</h3>
                </div>
                {% include 'inc/messages.html' %}
                <div class="card-body">
                    <label for="exampleInputname" class="label_required">Toifani tanlang</label>
                    <select name="category" id="category" class="form-control">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="BC">BC</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="Malaka oshirish">Malaka oshirish</option>
                    </select>
                    <label for="exampleInputname" class="label_required">Fanni tanlang</label>
                    <select name="subject" id="subject" class="form-control">
                        <option>-- Toifani tanlang --</option>
                    </select>

                </div>
            </div>
            <div class="card-header" style="border-bottom: 2px solid burlywood">
                <h2 class="card-title" id="title_subject"
                    style="text-align: center; display:block; font-weight: bold; font-size: 1.3rem; ">
                </h2>

            </div>
            <div class="table-responsive">
                <table id="example1" class="table table-bordered table-hovered table-hover">
                    <thead>
                    <tr style="background-color: #ecebeb">
                        <th style="width: 8%">â„–</th>
                        <th style="width: 47%">Mavzu</th>
                        <th>Boshlanishi</th>
                        <th>Tugashi</th>
                        <th style="width: 5%">Tahrirlash</th>
                    </tr>
                    </thead>
                    <tbody id="schedule">


                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div id="schedule">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#category").change(function () {

                var selectedCategory = $(this).children("option:selected").val();
                $.ajax({
                    type: "GET",
                    url: "{% url 'sign:get_subject' %}",
                    data: {
                        'category': selectedCategory, // from form
                    },
                    success: function (message) {
                        $('#subject').empty().append(message)

                        $('#subject').css('border-color', '#007bff')
                        setTimeout(function () {
                            $('#subject').css('border-color', '#ced4da')
                        }, 2000)


                        {#var e = $('<div style="display:block; float:left;width:' + width + 'px; height:' + height + 'px; margin-top:' + positionY + 'px;margin-left:' + positionX + 'px;border:1px dashed #CCCCCC;"></div>');#}
                        {#$('#append').append(e);#}
                        {#e.attr('id', 'myid');#}
                    }
                });
            });

            $("#subject").change(function () {

                var selectedSubject = $(this).children("option:selected").val();
                var title_subject = $("#subject option:selected").text()
                $.ajax({
                    type: "GET",
                    url: "{% url 'sign:get_schedule' %}",
                    data: {
                        'subject': selectedSubject, // from form
                    },
                    success: function (schedule) {
                        $('#schedule').empty().append(schedule)
                        $('#title_subject').empty().append(`Fan: ${title_subject}`)

                        {#var e = $('<div style="display:block; float:left;width:' + width + 'px; height:' + height + 'px; margin-top:' + positionY + 'px;margin-left:' + positionX + 'px;border:1px dashed #CCCCCC;"></div>');#}
                        {#$('#append').append(e);#}
                        {#e.attr('id', 'myid');#}
                    }
                });
            });




        });


    </script>
{% endblock content %}
